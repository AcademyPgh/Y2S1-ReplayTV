<!DOCTYPE html>

<html>
  <head>
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/replayfx.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/ral.min.js"></script>
    <script src="js/replayfx.js"></script>
    <script src="js/getSchedule.js"></script>

  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="main_body">
      <div class="now panel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval=3000>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active mainSection">
              <div class="happening">
                <h3 class="blink">Now Happening</h3>

              </div>
            </div>
            <div class="item mainSection">
              <div class="featured">
                <h3>Featured Events</h3>
              </div>
            </div>
            <div class="item mainSection">
              <div class="leaderBoard">
                <h3>Leader Board</h3>
              </div>
            </div>
            <div class="item mainSection announcementItem">
              <div class="announcement">
                <h3>Announcements</h3>
              </div>
            </div>
          </div><!--END OF CAROUSEL-->
        </div>
      </div>
      <div class="lower_left panel">
        <div class="fake_twitch">
           <video autoplay control class="lower_left video"> <!-- We have two functions that can cause growth. lower_left is set to hover. -->
            <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"></video>
        </div>
      </div>
      <div class="lower_right panel">
        <div class="twitwrapper">
          <div id="tweetCarousel" class="carousel slide" data-ride="carousel" data-interval=10000>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox" id="socialFeed">
    </div></div>
    </div><!--end twitwrapper-->
        </div><!-- end twitter panel!-->
      </div>

    <div class="schedule_panel panel">
      <div class="schedule">

        <h3>Upcoming Events</h3>
        <marquee class="scroll"
        behavior="scroll"
        direction="up"
        scrollamount="5"
        truespeed="100"
        height="645px"
        >
        <div class="list">
        </div>
      </marquee>
      </div>
    </div>
  <!-- </div> -->
  <button id="close_me" class="close_button" >Close!</button>
  <script src="js/twitterfeed.js"></script>
  </body>
</html>
